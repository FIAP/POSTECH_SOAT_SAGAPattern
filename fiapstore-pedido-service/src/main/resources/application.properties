logging.level.br.com=DEBUG
spring.application.name=Pedido Service
server.port=8081

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ola
spring.datasource.password=mundo
spring.datasource.url=jdbc:h2:file:D:/_dev_ssd/databases_demo/pedidoDB;mode=PostgreSQL;AUTO_SERVER=TRUE
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
